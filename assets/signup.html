<html>
  <head>
    <title>Signup page</title>
    <link rel="stylesheet" href="styles/signup.css"
  </head>
  <body>
    <form method="POST" action="/signup">
      <input name="username" type="text" placeholder="Enter your username" required />
      <input name="password" type="password" placeholder="Enter your password" id="password" required />
      <input name="confirmPass" type="password" placeholder="Confirm your password" oninput="check(this)" required />
      <input name="firstName" type="text" placeholder="Enter your first name" required />
      <input name="email" type="text" placeholder="Enter your email address" required />
      <button type="submit">Submit</button>
    </form>
    <script>
      function check(input) {
        if(input.value != document.getElementById('password')) {
          input.setCustomValidity('Passwords must match');
        } else {
          input.setCustomValidity('');
        }
      }
    </script>
  </body>
</html>
